<div class="show-card__container">
    <a href="#">
        <figure class="show-card__img">
            <img src="{{ showCardImg }}" alt="{{ showCardAlt }}">
        </figure>
        <div class="show-card__content">
            <h3 class="show-card__title">{{ showCardTitle }}</h3>
            <ul class="show-card__details"> 
                <li class="details__star">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M 12 17.27 l 4.15 2.51 c 0.76 0.46 1.69 -0.22 1.49 -1.08 l -1.1 -4.72 l 3.67 -3.18 c 0.67 -0.58 0.31 -1.68 -0.57 -1.75 l -4.83 -0.41 l -1.89 -4.46 c -0.34 -0.81 -1.5 -0.81 -1.84 0 L 9.19 8.63 l -4.83 0.41 c -0.88 0.07 -1.24 1.17 -0.57 1.75 l 3.67 3.18 l -1.1 4.72 c -0.2 0.86 0.73 1.54 1.49 1.08 l 4.15 -2.5 Z"/>
                    </svg>
                </li>
                <li class="details__rate">{{ showCardRate }}</li>
                <li class="details__year">{{ showCardYear }}</li>
            </ul>
        </div>
    </a>
</div>
